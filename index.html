<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container" id="header">
		<h1 class="display-3 py-4">  Guessing Game  </h1>
	</div>


	<div class="container text-center" id="score_bar">
		<div class="d-flex justify-content-around align-items-center my-3">
			<h3> Current Score : <span class="currentScore"> 0 </span></h3>
			<button class="btn btn-danger" id="resetButt">Reset</button>
			<h3>Best Score : <span class="bestScore"> 0 </span></h3>

		</div>
	</div>


	<div class="container" id="blocks">

		<div class="row">
			<div class="col-sm-4 row_object" id="0"></div>
			<div class="col-sm-4 row_object" id="1"></div>
			<div class="col-sm-4 row_object" id="2"></div>
		</div>

		<div class="row">
			<div class="col-sm-4 row_object" id="3"></div>
			<div class="col-sm-4 row_object" id="4"></div>
			<div class="col-sm-4 row_object" id="5"></div>
		</div>

		<div class="row">
			<div class="col-sm-4 row_object" id="6"></div>
			<div class="col-sm-4 row_object" id="7"></div>
			<div class="col-sm-4 row_object" id="8"></div>
		</div>


		<div class="row">
			<div class="col-sm-4 row_object" id="9"></div>
			<div class="col-sm-4 row_object" id="10"></div>
			<div class="col-sm-4 row_object" id="11"></div>
		</div>	



	</div>



	<div class="container" id="footer">
	</div>


	<script src="play.js"></script>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
